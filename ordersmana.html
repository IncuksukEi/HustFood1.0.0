<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/ordersmana.css" />
    <title>Admin</title>
  </head>
  <body>
    <input type="checkbox" id="navbar-toggle" />
    <div class="navbar">
      <div class="navbar-brand">
        <div class="brand-flex">
          <button class="las la-home"></button>
          <div class="brand-icons">
            <span class="las la-bell"></span>
            <span class="las la-user-circle"></span>
          </div>
        </div>
      </div>

      <div class="navbar-main">
        <div class="navbar-user">
          <img
            src="https://upload.wikimedia.org/wikipedia/vi/thumb/e/ef/Logo_%C4%90%E1%BA%A1i_h%E1%BB%8Dc_B%C3%A1ch_Khoa_H%C3%A0_N%E1%BB%99i.svg/1200px-Logo_%C4%90%E1%BA%A1i_h%E1%BB%8Dc_B%C3%A1ch_Khoa_H%C3%A0_N%E1%BB%99i.svg.png"
            alt=""
            width="40px"
          />
          <div>
            <h3>HUST FOOD</h3>
            <span>Trang quản lý</span>
          </div>
        </div>
        <div class="navbar-menu">
          <div class="menu-head">
            <span>Bảng điều khiển</span>
          </div>
          <ul>
            <li>
              <a href="dashboard.html">
                <span class="las la-balance-scale"></span>
                Thống kê tài chính
              </a>
            </li>
            <li>
              <a href="analytics.html">
                <span class="las la-chart-pie"></span>
                Phân tích
              </a>
            </li>
          </ul>
          <div class="menu-head">
            <span>Phần quản lý</span>
          </div>
          <ul>
            <li>
              <a href="prodmana.html">
                <span class="las la-shopping-cart"></span>
                Quản lý sản phẩm
              </a>
            </li>
            <li>
              <a href="#" class="active">
                <span class="las la-envelope"></span>
                Quản lý đơn hàng
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="main-content">
      <header>
        <div class="menu-toggle">
          <label for="navbar-toggle">
            <span class="las la-bars"></span>
          </label>
        </div>
        <div class="search">
          <input type="search" placeholder="Muốn tìm gì nào?" />
          <span class="las la-search"></span>
        </div>
        <div class="header-icons"></div>
      </header>
      <main>
        <section class="orders">
          <h2>Danh sách đơn hàng</h2>
          <button id="addOrderBtn">Thêm đơn hàng</button>
          <div class="table-responsive">
            <table>
              <thead>
                <tr>
                  <th>Mã đơn hàng</th>
                  <th>Khách hàng</th>
                  <th>Sản phẩm</th>
                  <th>Tổng tiền</th>
                  <th>Trạng thái</th>
                  <th>Thanh toán</th>
                  <th>Ghi chú</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody id="orderTableBody">
                <!-- Dynamic rows -->
              </tbody>
            </table>
          </div>
        </section>

        <!-- Modal: Thêm/Cập nhật -->
        <div class="modal" id="orderModal">
          <div class="modal-overlay"></div>
          <div class="modal-content">
            <h3 id="modalTitle">Thêm đơn hàng</h3>
            <form id="orderForm">
              <label
                >Mã đơn hàng:<input type="text" name="order_id" required
              /></label>
              <label
                >Khách hàng:<input type="text" name="customer" required
              /></label>
              <label
                >Sản phẩm:<input type="text" name="product" required
              /></label>
              <label
                >Tổng tiền:<input type="number" name="total" required
              /></label>
              <label
                >Trạng thái:
                <select name="status">
                  <option value="pending">Chờ xác nhận</option>
                  <option value="delivered">Đã giao</option>
                  <option value="cancelled">Đã hủy</option>
                </select>
              </label>
              <label
                >Thanh toán:
                <select name="payment">
                  <option value="cash">Tiền mặt</option>
                  <option value="card">Thẻ</option>
                  <option value="paypal">PayPal</option>
                </select>
              </label>
              <label>Ghi chú:<textarea name="notes"></textarea></label>

              <div class="actions">
                <button type="submit" id="submitBtn">Lưu</button>
                <button type="button" id="cancelBtn">Hủy</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Modal: Chi tiết -->
        <div class="modal" id="detailModal">
          <div class="modal-overlay"></div>
          <div class="modal-content">
            <h3>Chi tiết đơn hàng</h3>
            <div id="orderDetails"></div>
            <div class="actions">
              <button id="exportBtn">Xuất hóa đơn</button>
              <button id="closeDetailBtn">Đóng</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <label for="navbar-toggle" class="body-label"></label>
    <script src="assets/js/ordersmana.js"></script>
  </body>
</html>

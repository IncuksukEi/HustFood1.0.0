spring.application.name=hustfoodv1
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# server.port=2999
spring.security.user.name=admin
spring.security.user.password=123456

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY}
openai.api.url=${OPENAI_API_URL}
openai.model=${OPENAI_MODEL}
openai.embedding.model=${OPENAI_EMBEDDING_MODEL}
openai.temperature=${OPENAI_TEMPERATURE}
openai.max-tokens=${OPENAI_MAX_TOKENS}

# Qdrant Configuration
qdrant.host=${QDRANT_HOST}
qdrant.port=${QDRANT_PORT}
qdrant.collection=${QDRANT_COLLECTION}
qdrant.vector-size=${QDRANT_VECTOR_SIZE}

# Logging Configuration
logging.level.root=INFO
logging.level.com.hustfood=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG